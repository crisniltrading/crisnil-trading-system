<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FrozenFlow Trading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .input-group .toggle-password:hover {
            color: #667eea;
        }

        .form-group input {
            width: 100%;
            padding: 15px 45px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak { background: #f44336; width: 33%; }
        .strength-medium { background: #ff9800; width: 66%; }
        .strength-strong { background: #4caf50; width: 100%; }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-box {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
        }

        .success-box p {
            color: #2e7d32;
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
        }

        .error-box {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
        }

        .error-box p {
            color: #c62828;
            font-size: 14px;
            margin: 0;
        }

        .requirements {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .requirements h4 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .requirements li {
            color: #666;
            font-size: 13px;
            padding: 5px 0;
            padding-left: 25px;
            position: relative;
        }

        .requirements li i {
            position: absolute;
            left: 0;
            top: 7px;
        }

        .requirements li.valid {
            color: #4caf50;
        }

        .requirements li.valid i {
            color: #4caf50;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading i {
            font-size: 24px;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-lock"></i>
            <h1>Reset Password</h1>
            <p>Enter your new password</p>
        </div>

        <div class="success-box" id="successBox">
            <p>
                <i class="fas fa-check-circle"></i>
                <span id="successMessage"></span>
            </p>
        </div>

        <div class="error-box" id="errorBox">
            <p>
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </p>
        </div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        placeholder="Enter new password"
                        required
                    >
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('newPassword')"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strengthBar"></div>
                    </div>
                    <span id="strengthText"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm new password"
                        required
                    >
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                </div>
            </div>

            <div class="requirements">
                <h4>Password Requirements:</h4>
                <ul>
                    <li id="req-length"><i class="fas fa-circle"></i> At least 6 characters</li>
                    <li id="req-match"><i class="fas fa-circle"></i> Passwords match</li>
                </ul>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-check"></i> Reset Password
            </button>
        </form>

        <div class="loading" id="loading">
            <i class="fas fa-circle-notch"></i>
        </div>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5001/api';
        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successBox = document.getElementById('successBox');
        const errorBox = document.getElementById('errorBox');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Invalid or missing reset token. Please request a new password reset link.');
            submitBtn.disabled = true;
        }

        // Password strength checker
        newPasswordInput.addEventListener('input', () => {
            const password = newPasswordInput.value;
            const strength = checkPasswordStrength(password);
            
            strengthBar.className = 'strength-bar-fill';
            if (strength.score === 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#f44336';
            } else if (strength.score === 2) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium password';
                strengthText.style.color = '#ff9800';
            } else if (strength.score === 3) {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#4caf50';
            } else {
                strengthBar.style.width = '0%';
                strengthText.textContent = '';
            }

            checkRequirements();
        });

        confirmPasswordInput.addEventListener('input', checkRequirements);

        function checkPasswordStrength(password) {
            let score = 0;
            if (password.length >= 6) score++;
            if (password.length >= 10) score++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^a-zA-Z\d]/.test(password)) score++;
            
            return { score: Math.min(score, 3) };
        }

        function checkRequirements() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Length requirement
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 6) {
                lengthReq.classList.add('valid');
                lengthReq.querySelector('i').className = 'fas fa-check-circle';
            } else {
                lengthReq.classList.remove('valid');
                lengthReq.querySelector('i').className = 'fas fa-circle';
            }

            // Match requirement
            const matchReq = document.getElementById('req-match');
            if (password && confirmPassword && password === confirmPassword) {
                matchReq.classList.add('valid');
                matchReq.querySelector('i').className = 'fas fa-check-circle';
            } else {
                matchReq.classList.remove('valid');
                matchReq.querySelector('i').className = 'fas fa-circle';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            try {
                submitBtn.disabled = true;
                loading.style.display = 'block';
                successBox.style.display = 'none';
                errorBox.style.display = 'none';

                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(data.message || 'Password reset successful! Redirecting to login...');
                    
                    // Store token if provided (for auto-login)
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }

                    // Redirect to login or dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = data.token ? 'dashboard.html' : 'index.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to reset password. Please try again.');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Connection error. Please check if the server is running.');
                submitBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });

        function showSuccess(message) {
            successMessage.textContent = message;
            successBox.style.display = 'block';
            errorBox.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorBox.style.display = 'block';
            successBox.style.display = 'none';
        }
    </script>
</body>
</html>
